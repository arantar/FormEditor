<!DOCTYPE html>
<html lang="en">

<head>
  <title>Редактор форм</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
    crossorigin="anonymous">
  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-3.3.1.min.js"><\/script>');</script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/form.css">
</head>

<body class="bg-light">
  <div class="container p-3">
    <h3 class="text-center mb-3">Редактирование формы</h3>
    <form method="post" action="" id="formFields" role="form" novalidate>
      <div class="form-group">
        <input type="text" class="form-control form-control-sm shadow-sm" name="titleForm" placeholder="Заголовок формы"
          required>
      </div>
      <div class="form-group">
        <textarea class="form-control form-control-sm shadow-sm" name="descriptionForm" placeholder="Описание формы"></textarea>
      </div>
      <div class="fields_form">
        <fieldset class="fieldset card-body shadow-sm mt-3">
          <legend>Поля формы</legend>
          <div class="headline-type-fields form-row">
            <div class="form-group col-md-6">
              <input type="text" class="form-control form-control-sm" name="fieldHeader" placeholder="Заголовок поля"
                required>
            </div>
            <div class="form-group col-md-6">
              <select class="form-control form-control-sm" name="fieldType" required>
                <option value="" selected disabled>Выберите тип поля...</option>
                <option value="text_string">Текст - строка</option>
                <option value="text_paragraph">Текст - абзац</option>
                <option value="one_of_list">Один из списка</option>
                <option value="several_of_list">Несколько из списка</option>
                <option value="drop-down_list">Раскрывающийся список</option>
              </select>
            </div>
          </div>
          <div class="field-input"></div>
          <div class="row">
            <div class="col">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" name="reqQuestion" checked>Обязательный вопрос
                </label>
              </div>
            </div>
            <div class="col">
              <a href="#" class="remove-field d-flex justify-content-end text-danger">- Удалить поле</a>
            </div>
          </div>
        </fieldset>
      </div>
      <div class="row mt-3">
        <div class="col">
          <button type="submit" class="btn btn-outline-primary shadow-sm" name="btnSave">Сохранить</button>
          <button type="button" class="btn btn-outline-danger shadow-sm" name="btnClose">Закрыть</button>
        </div>
        <div class="col">
          <a href="#" class="add-field d-flex justify-content-end">+ Добавить поле</a>
        </div>
      </div>
    </form>
    <div class="modal fade bd-example-modal-lg" tabindex="-1" id="emptyForm" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content text-center">
          <strong class="pb-4 pt-4" style="font-size: 18px">
            Перед сохранением формы необходимо заполнить все поля отмеченные <p class="text-danger">красным</p>
          </strong>
        </div>
      </div>
    </div>
  </div>
  <script src="js/form-editor.js"></script>
</body>

</html>
